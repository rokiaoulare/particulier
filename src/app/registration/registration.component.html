
<div class="container">
  <form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">
    <fieldset>
      <legend>Formulaire D'inscription</legend>

      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Nom</label>
        <input type="text" name="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer Nom" ngModel>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Prenom</label>
        <input type="text" name="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer Prenom" ngModel>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer email"ngModel>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de Passe" ngModel>
      </div>
      <button type="submit" class="btn-btn-primary mt-3">Enregistrer</button>
    </fieldset>
  </form>
</div>
